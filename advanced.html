<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>        
            <ul class="bar">
                <li class="bar2"><a href="index.html">Google search</a></li>
            </ul>
        </div>
        <p class="advbar">Advanced search</p>
        <div class="gy3Eif"></div>
            <p class="findbar">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row">
                    <div class="left">
                            <p>all these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_q" class="textinput">
                        </div>
                </div>
                <div class="row">
                    <div class="left">
                            <p>this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="textinput">
                        </div>
                </div>
                <div class="row">
                    <div class="left">
                            <p>any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class="textinput">
                        </div>
                </div>
                <div class="row">
                    <div class="left">
                            <p>none of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="textinput">
                        </div>
                </div>
                <div class="div-button">
                    <input type="submit" value="Advanced search" class="adv-button">
                </div>

            </form>
    </body>
</html>
