<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>        
            <ul class="bar">
                <li class="bar2"><a href="index.html">Google search</a></li>
            </ul>
        </div>
        <div class="centrizor">
            <img src="Google_Images_2015_logo.svg.png" alt="Google image" height="92px">          
        </div>
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar">
            <input type="hidden" name="tbm" value="isch">
            <div class="centrizor">
                <input type="submit" value="Google images" class="buttons">
            </div>
        </form>
    </body>
</html>
